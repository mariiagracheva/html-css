<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- your html goes here -->
<h1>Submit job application form below</h1><br>
<h3>Please enter you first and last name, salary requirements and job you are applying for. Click submit button to finish the application.</h3><br>

<form action="application-success.html" method="POST">
<div>
    <label for="firstname">First name:</label>
    <input id="firstname" type="text" name="firstname"><br><br> 
    <label for="lastname">Last name:</label>
    <input class="bold" id="lastname" type="text" name="lastname"><br><br>
    <label for="salary">Salary:</label>
    <input id="salary" type="text" name="salary"><br><br>

    Job:
    <select name="job">
        <option value="softwareengineer">Software Engineer
        <option value="qaengineer">QA Engineer</option>
        <option value="productmanager">Product Manager</option>
    </select>
    <br><br><br>
    <input type="submit" name="Submit">
</div>
</form>


</body>
</html>
